name: Jekyll site CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Install Angular CLI
      run: npm install -g @angular/cli


    - name: Run tests
      run: ng test --watch=false --browsers=ChromeHeadlessCI 
        
